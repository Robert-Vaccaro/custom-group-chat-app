<!DOCTYPE html>
<html>
<head>
  <title>group-chat-app</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</head>
<body>
  <div class="initial">  
    <input id = "name" class="form-control" placeholder="Name">
    <br>
    <button class="user-button rot-bu rot-bu-two">Enter</button>
  </div>

<div class="container hidden">
    <br>
    <div id="messages" class="chatbox">

      <br>
      <br>
    </div>
    <div class="jumbotron">
        <h1 class="display-4">Send Message</h1>
        <br>

        <textarea id = "message" class="form-control" placeholder="Your Message Here"></textarea>
        <br>
        <button id="send" class="rot-bu rot-bu-two">Send</button>
    </div>
    <button class="cool rot-bu rot-bu-two">Delete</button>
</div>
<script>
var socket = io();
var input = document.getElementById("message");
// Execute a function when the user releases a key on the keyboard
input.addEventListener("keyup", function(event) {
    // Number 13 is the "Enter" key on the keyboard
    if (event.keyCode === 13) {
        document.getElementById("send").click();

        // Cancel the default action, if needed
        event.preventDefault();
        // Trigger the button element with a click
    }
});

$(() => {

    $('.chatbox').bind('scroll', chk_scroll);
    $("#send").click(() => {
        if ($("#message").val() == "") {
            alert("Message cannot be blank!")
        } else {
            sendMessage({
                name: $("#name").val(),
                message: $("#message").val()
            });
            $("#message").val("");
            submitPoll();
            $('#messages').animate({
            scrollTop: $('#messages')[0].scrollHeight
        }, 800);
        }
    })
    var position = $(window).scrollTop();

    // should start at 0

    $(".chatbox").scroll(function() {
        var scroll = $(".chatbox").scrollTop();
        if (scroll < position) {
          console.log('up')
          clearInterval(window.value) 

        } else {

          console.log('down')

        }
        position = scroll;
    });
    $(".cool").click(() => {
        sendMessage({
            name: "Admin",
            message: "Messages have been deleted"
        });
        alert("Admin has deleted the messages. Please log in again. Thank you.")
        location.reload();
        deleteMessages()

    })
    
   

    getMessages()
})

socket.on('message', addMessages)

function addMessages(message) {
    $("#messages").append(`<h4> ${message.name} </h4> <p> ${message.message} </p>`)
}

function getMessages() {
    $.get('/messages', (data) => {
        data.forEach(addMessages);
    })
}

function sendMessage(message) {
    $.post('/messages', message)
}

function deleteMessages() {
    $.get('/delete')

}

function submitPoll() {
    document.getElementById("send").disabled = true;
    setTimeout(function() {
        document.getElementById("send").disabled = false;
    }, 1000);
}
function chk_scroll(e) {
    var elem = $(e.currentTarget);

    if (elem[0].scrollHeight - elem.scrollTop() == elem.outerHeight()) {
      window.value = setInterval(function() {
        $('#messages').animate({
            scrollTop: $('#messages')[0].scrollHeight
        }, 800);
    }, 1000);
    console.log("interval engaged")
    }else{
      console.log("interval cleared")
      clearInterval(window.value)
      }
}
</script>
</body>
</html>
